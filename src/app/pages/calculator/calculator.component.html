<div class="w-full h-full flex justify-center items-center duration-75">
    <div class="text-white bg-gray-900 p-8 rounded-3xl shadow-calculator duration-300" #neon>
        <div class="flex justify-between">
            <div class="flex justify-between w-1/2 h-14 bg-gray-800 rounded-xl overflow-hidden border-4 border-gray-900 shadow-inside-black">
                <div class="w-full h-16 border border-collapse border-gray-600 border-t-0 border-l-0 opacity-50"></div>
                <div class="w-full h-16 border border-collapse border-gray-600 border-t-0 opacity-50"></div>
                <div class="w-full h-16 border border-collapse border-gray-600 border-t-0 opacity-50"></div>
                <div class="w-full h-16 border border-collapse border-gray-600 border-t-0 border-r-0 opacity-50"></div>
            </div>
            <p class="text-2xl py-4 leading-none text-right pr-2 text-gray-300">RS-21<br><span class="text-sm">Marmitech</span></p>
        </div>
        <div class="w-full h-28 text-5xl text-right Digital bg-emerald-500 text-emerald-900 p-2 rounded-xl shadow-inside-tela overflow-auto break-words">
            <div id="previous-operation" class="text-3xl "></div>
            <div id="current-operation"></div>
        </div>
        <div class="flex items-end text-xl gap-5 p-1 py-5 h-30">
            <button class="button-on" #bton (click)="ligarCalc()">ON</button>
            <div class="w-full text-center text-gray-300">
                    MRC
                <button class="button-memory">-</button>
            </div>
            <div class="w-full text-center text-gray-300">M-<button class="button-memory">-</button></div>
            <div class="w-full text-center text-gray-300">M+<button class="button-memory">-</button></div>            
        </div>
        <div id="buttons-container" class="grid grid-cols-4 text-lg gap-2 p-1 text-gray-300" #minhadiv>   
            <button class="button-calc" #btoff>OFF</button>
            <button class="button-calc">-/</button>
            <button class="button-calc">&#37;</button>
            <button class="button-calc">&#247;</button>
            <button class="button-calc">7</button>
            <button class="button-calc">8</button>
            <button class="button-calc">9</button>
            <button class="button-calc">*</button>
            <button class="button-calc">4</button>
            <button class="button-calc">5</button>
            <button class="button-calc">6</button>
            <button class="button-calc">-</button>
            <button class="button-calc">1</button>
            <button class="button-calc">2</button>
            <button class="button-calc">3</button>
            <button class="p-4 w-20 rounded-xl bg-indigo-700 row-span-2 shadow-buttons hover:bg-indigo-800 transition-colors text-gray-300">+</button>
            <button class="button-calc">0</button>
            <button class="button-calc">.</button>
            <button class="button-calc">=</button>
        </div>
    </div>
</div>
